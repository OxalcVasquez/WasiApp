{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Aler Template">
        <meta name="keywords" content="Aler, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="{% static 'img/lo.ico' %}" type="image/x-icon">
        <title>{% block page_title %}{% endblock page_title %}| WASI</title>

        <!-- Fuente de Google -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">

        <!-- Estilos CSS -->



        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
       <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />

    </head>
<body>
    {% include 'messages.html' %}

    {% include 'header.html' %}
    {% block content %}

    {% endblock %}

    {% include 'footer.html' %}


    <!-- Footer Section End -->

    <!-- Js Plugins -->


    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %} "></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %} "></script>
    <script src="{% static 'js/jquery.slicknav.js' %} "></script>
    <script src="{% static 'js/owl.carousel.min.js' %} "></script>
    <script src="{% static 'js/jquery.richtext.min.js' %} "></script>
    <script src="{% static 'js/image-uploader.min.js' %} "></script>
    <script src="{% static 'js/main.js' %} "></script>
  </body>
</html>


<!--Sign in Page Content-->
