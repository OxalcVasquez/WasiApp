{% extends 'index.html' %}
{% block content %}
    {% include 'headerContacto.html' %}
  <section class="breadcrumb-section spad set-bg" data-setbg="../static/img/breadcrumb-contact-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h4>Contactanos</h4>
                    <div class="bt-option">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Inicio</a>
                        <span>Contactanos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Contact Form Section Begin -->
<section class="contact-form-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cf-content">
                    <div class="cc-title">
                        <h4>Formulario de Contactanos</h4>
                        <p>Todos los datos ingresados estan respaldados bajo las politicas de seguridad de WASI. </p>
                    </div>
                    <form action="#" class="cc-form">
                        <div class="group-input">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Correo">
                            <input type="text" placeholder="Telefono">
                        </div>
                        <textarea placeholder="Comentario"></textarea>
                        <button type="submit" class="site-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
  {% include 'contactanos.html' %}
{% endblock content %}
